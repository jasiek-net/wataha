<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style>
      .parallax {
        background-image: url('{{ site.baseurl }}/images/wolf.gif');
        position: relative;
        height: 100vh;
        max-width: 1366px;
        margin: 0 auto;
        background-attachment: fixed;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
      }
      .main-title {
        font-family: 'Oswald Stencil Bold', arial;
        margin-top: 120px;
        font-size: 60px;
      }
      .site-name {
        font-family: 'Oswald Stencil Bold', arial;
        line-height: 1.5;
      }
      .site-description {
        font-family: 'Oswald Stencil Bold', arial;
        text-align: center;
        font-size: 23px;
        line-height: 1.5;
        margin: -5px 0 0 0;
      }
      @media screen and (max-width: 640px) {
        .site-name {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="parallax">
      <h1 class="main-title">
        WATAHA
      </h1>
    </div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/logo.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">WATAHA</a></h1>
            <p class="site-description">TECH TEAM</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Rekrutacja</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
      <hr style="margin: 50px 0 100px; border: none; height: 1px; background: #eee" />
    </div>

    <div class="footer">
      <a class="footer-link" target="_blank" href="https://github.com/socialwolves">
        <i class="fab fa-github"></i>
      </a>
      <a class="footer-link" target="_blank" href="https://www.linkedin.com/in/janhorubala">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="footer-link" target="_blank" href="https://stackoverflow.com/users/6041704/jonzee">
        <i class="fab fa-stack-overflow"></i>
      </a>
      <a class="footer-link" target="_blank" href="https://twitter.com/jonzee_">
        <i class="fab fa-twitter-square"></i>
      </a>
      <a class="footer-link" target="_blank" href="mailto:jan.horubala@gmail.com">
        <i class="fas fa-at"></i>
      </a>
    </div>

    {% include analytics.html %}
  </body>
</html>
